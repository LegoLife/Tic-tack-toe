<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>TicTackToe</title>
  
  
  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.6/css/bootstrap.min.css'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>

  <head>
<link href='https://fonts.googleapis.com/css?family=orbitron:400,300,700' rel='stylesheet' type='text/css' />
 <link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet" type="text/css" />
<link rel="stylesheet" type="text/css" href="//cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/css/toastr.min.css" />
  <script
  src="https://code.jquery.com/jquery-3.1.1.min.js"
  integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
  crossorigin="anonymous"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/js/toastr.min.js"></script>
</head>
<body>
	<div id="container">
	    <div class="header">Tic-Tac-Toe</div>
    
	    <div id="board" class="hidden">
	        <table>
	          <tr id="row1">
	            <td id=1 class="square"></td>
	            <td id=2 class="square v"></td>
	            <td id=3 class="square"></td>
	          </tr>
	          <tr id="row2">
	            <td id=4 class="square h"></td>
	            <td id=5 class="square v h"></td>
	            <td id=6 class="square h"></td>
	          </tr>
	          <tr id="row3">
	            <td id=7 class="square"></td>
	            <td id=8 class="square v"></td>
	            <td id=9 class="square"></td>
	          </tr>
	        </table>
	      </div>

    <div id="question" style="text-align:center;">
      <h5>Select </h5>
      <button id="xbtn" class="btn">X</button> or 
      <button id="obtn" class="btn">O</button> 
      <h5>To Begin! </h5></div>
		  
	</div>


</body>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js'></script>

  

    <script  src="js/index.js"></script>




</body>

</html>
